        </button>

        <nav class="fixed inset-0 bg-gray-700 text-white transform translate-x-full transition-transform duration-300 lg:relative lg:translate-x-0 lg:bg-transparent lg:flex" id="nav-menu">
            <!-- Close Button (X) for Mobile -->
            <button id="close-menu" class="absolute top-6 right-6 lg:hidden focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>

            </button>

            <ul class="flex flex-col items-center justify-center h-full space-y-8 lg:flex-row lg:space-y-0 lg:space-x-6">

                <li><a href="flights.html" class="hover:text-gray-400 transition duration-300 text-2xl lg:text-base">Flights</a></li>

                <li><a href="confirmation.html" class="hover:text-gray-400 transition duration-300 text-2xl lg:text-base">Confirmation</a></li>
                <li><a href="passenger.html" class="hover:text-gray-400 transition duration-300 text-2xl lg:text-base">Passenger</a></li>
            </ul>
        </nav>
    </div>
</header>

    <main class="container mx-auto p-6">
        <div id="flights" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 15 Flights will be dynamically added here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
                <div class="text-center md:text-left">
                    <h3 class="text-lg font-bold mb-4">Contact Us</h3>
                    <p class="text-gray-400">Email: yahya@flightbooking.com</p>
                    <p class="text-gray-400">Phone: 0934065671</p>

                <div class="text-center">

                    <ul class="space-y-2">

            <div class="border-t border-gray-700 pt-6 text-center">
